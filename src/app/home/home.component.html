<section class="main">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#" routerLink="/"
        ><i class="fa fa-diamond fa_custom fa-1x"></i> DTECH</a
      >
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleNavbar()"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        [ngClass]="{ show: navbarOpen }"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#" routerLink="/"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#">Our Solution</a>
          <a class="nav-item nav-link" href="#">About Us</a>
          <a class="nav-item nav-link" href="#">How We Work</a>
          <div class="log">
            <a class="nav-item nav-link log" href="#" routerLink="/sign-in"
              >Login</a
            >
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="text">
    <h2>Proudly Automating</h2>
    <h1>Payroll Weekly, Bi-weekly, Monthly</h1>
    <p>Perfect payroll is at the root of business growth</p>
    <div class="learn">
      <a href="#">Learn more</a>
    </div>
  </div>
</section>
