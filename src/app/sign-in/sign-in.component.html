<head>
    <link
    rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<div class="main">
  <div class="head">
      <a href="#" routerLink="/"> <p> <i class="fa fa-diamond fa_custom fa-1x"></i> DTECH</p></a>
  </div>
    <div class="field">
        <div class="container col-md-12">
      <div class="heading">Login</div>
      <form [formGroup]="details" (ngSubmit)="saveUserDetails()">
        <div class="sign-in row">
          <div class="col-md-12">
            <input
              id="email"
              type="email"
              placeholder="Email"
              formControlName="email"
            />
            <div
              *ngIf="
                details.get('email')?.hasError('required') &&
                details.get('email')?.touched
              " class="inv"
            >
              Please enter your Email
            </div>
          </div>
          <div class="col-md-12" >
            <input
              type="password"
              placeholder="password"
              formControlName="password"
              id="password"
            />
            <div
              *ngIf="
                details.get('password')?.hasError('required') &&
                details.get('password')?.touched" class="inv">
              Password is required
            </div>
            <div class="forget">
              <a href="#">Forget password?</a>
            </div>
          </div>
        </div>
        <div class="btn">
          <button class="btn btn-primary"  routerLink="/employee" [disabled]="!details.valid">
                Login
          </button>
        </div>
        <div class="exist">
            <p>Didn't have an account?  <a href="#" routerLink="/sign-up">Register</a></p>
          </div>
      </form>
    </div>
  </div>
</div>
